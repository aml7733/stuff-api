require:
  - rubocop-performance
  - rubocop-rails
AllCops:
  NewCops: enable
  Exclude:
    - "db/schema.rb"
    - "bin/**"
    - "spec/factories/*.rb"
Metrics/BlockLength:
  Exclude:
    - "Rakefile"
    - "**/*.rake"
    - "spec/**/*.rb"
Rails/FilePath:
  Exclude:
    - "spec/rails_helper.rb"
    - "config/environments/**"
Layout/LineLength:
  Exclude:
    - "config/initializers/**"
